plugins {
    id "org.jetbrains.kotlin.jvm"
}

apply from: "$publishJvmOnlyPath"

repositories {
    mavenCentral()
}

dependencies {
    api project(":micro_utils.koin")
    api libs.kotlin.poet
    api libs.ksp
}

kotlin {
    jvmToolchain(8)
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}
